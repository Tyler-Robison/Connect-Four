<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conn4 Tests</title>
    <link rel="stylesheet" href="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.css" />
</head>

<body>

    <h1>Connect Four!</h1>
    <div id="startDiv">
        <p id="startP">Connect 4</p> <button id="startButton">Start Game</button>

        <div id="selectDiv">

            <label for="heightSelect" class="label">Board Height</label>
            <select id="heightSelect">
                <option value="6" selected>6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <label for="widthSelect" class="label">Board Width</label>
            <select id="widthSelect">
                <option value="7" selected>7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

        </div>

    </div>
    <div id="mainDiv">
        <div id="game">
            <table id="board"></table>
        </div>
    </div>


    <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine.js"></script>
    <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
    <script src="https://unpkg.com/jasmine-core/lib/jasmine-core/boot.js"></script>

    <script src="connect4.js"></script>
    <script src="connect4.test.js"></script>
</body>

</html>
